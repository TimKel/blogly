{% extends 'base.html' %} 

{% block title %}User Detail{% endblock %}

{% block header %} 
<h1>User Details</h1>
{% endblock %} 
{% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>
<img src="{{user.image_url}}" alt="User Profile Picture">

  <form action="/users/{{user.id}}/edit">
    <button>Edit</button>
  </form>
  <form action="/users/{{user.id}}/delete" method="POST">
    <button>Delete</button>
  </form>

{% endblock %}
